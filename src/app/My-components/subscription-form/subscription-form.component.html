<div class="card ">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries.</p>

      <div class="alert alert-danger" *ngIf="isEmailError">Email is already in use</div>
      <div class="alert alert-info" *ngIf="isSubscribed">Thank you for Subscribing</div>

      <form
      class="form-inline mb-5 mt-3"
      #subscriptionForm=ngForm
      (ngSubmit)="OnSubmit(subscriptionForm)"
      *ngIf="!isSubscribed"
      >
        <div class="row">
          <div class="form-group col-md-5">
            <input type="text"
            class="form-control shadow-effect"
            placeholder="Your Name"
            name="name"
            ngModel
            #name="ngModel"
            required
            [ngClass]="name.touched && name.invalid?'is-invalid':''"
          >
            <div class="alert alert-danger" *ngIf="name.touched && name.hasError('required')">Name required</div>
          </div>
          <div class="form-group col-md-5">
            <input type="email"
            class="form-control shadow-effect"
            placeholder="Email Address"
            name="email"
            ngModel
            #email="ngModel"
            required
            email
            [ngClass]="email.touched && email.invalid?'is-invalid':''"

          >
            <div class="alert alert-danger" *ngIf="email.touched && email.hasError('required')">Email required</div>
            <div class="alert alert-danger" *ngIf="email.touched && email.hasError('email')">Incorrect Email pattern</div>
          </div>
          <div class="col-md-2">
            <button  class="btn btn-info btn-block btn-theme text-white" [disabled]='subscriptionForm.invalid'>SUBSCRIBE</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
