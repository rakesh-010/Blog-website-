<div class="card" *ngIf="postData" [routerLink]="['/post',postData.id]">
  <img src="{{postData.postImg}}"
  alt="post-img"
  class="card-img-top">
  <div class="card-body">
    <small class="bg-light text-danger text-center">{{postData.category.category}}</small>
    <small class="bg-light text-success text-center ms-3" *ngIf="postData.isFeatured">Featured</small>
    <small class="bg-light text-info text-center ms-3">Views-{{postData.views}}</small>
    <h5 class="mt-1">{{postData.title}}</h5>
    <p>{{postData.excerpt}} </p>
    <small class="bg-light text-warning text-center ms-3">LAST UPDATED-{{postData.createdAt|date}}</small>
  </div>
</div>
