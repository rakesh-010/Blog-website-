<div class="card mt-5 shadow">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form>
      <div class="form-group mb-3">
        <label>Name:</label>
        <input type="text" class="form-control shadow" placeholder="Enter your Name">
      </div>
      <div class="form-group mb-3">
        <label>Comment:</label>
        <textarea type="text" rows="20"  class="form-control shadow" placeholder="Leave a Comment"></textarea>
      </div>
      <button class="btn btn-info btn-theme">Add a Comment</button>
    </form>
  </div>
</div>
